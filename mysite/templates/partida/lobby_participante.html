<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        body {
            background-color: var(--main-bg);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .screen {
            background: var(--panel-bg);
            border-radius: 16px;
            box-shadow: var(--panel-shadow);
            border: 1px solid var(--border-soft);
            padding: 30px;
        }

        .lobby-header {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--btn-submitted-text);
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lobby-subheader {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.5;
        }

        .lobby-body {
            min-height: 350px;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
            margin-bottom: 20px;
        }

        .player-lobby-group-box {
            background: var(--btn-submitted-bg);
            border-radius: 18px;
            padding: 25px;
            border: 2px solid var(--btn-submitted-text);
            box-shadow: 0 4px 12px rgba(142, 92, 246, 0.15);
            transition: all 0.3s ease;
        }

        .player-lobby-group-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(142, 92, 246, 0.25);
        }

        .player-lobby-group-header {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--btn-submitted-text);
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-lobby-group-members {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            min-height: 100px;
            align-items: start;
            margin-bottom: 18px;
            padding: 5px;
        }

        .player-avatar-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .avatar-container {
            position: relative;
            width: 65px;
            height: 65px;
        }

        .avatar-container img.avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-container img.marco-activo {
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            border-radius: 50%;
            object-fit: contain;
            pointer-events: none;
        }

        .player-name {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-color);
            text-align: center;
            max-width: 75px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 2px solid transparent;
            border-radius: 14px;
            padding: 14px 24px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--btn-hover-shadow);
        }

        .btn-secondary {
            background: var(--btn-pending-bg);
            color: var(--btn-pending-text);
            border-color: var(--btn-pending-text);
        }

        .btn-secondary:hover {
            background: #FFE0B8;
        }

        .btn-secondary:hover {
            border-color: var(--btn-pending-text);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border-color: #c82333;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-3px);
        }

        .player-pool-box {
            background: var(--btn-success-bg);
            border-radius: 18px;
            padding: 25px;
            border: 2px solid var(--btn-success-text);
            box-shadow: 0 4px 12px rgba(43, 182, 115, 0.15);
        }

        .player-pool-box h3 {
            color: var(--btn-success-text);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
        }

        #mensaje-espera {
            margin-top: 30px;
            padding: 20px;
            background: var(--btn-inprogress-bg);
            border-radius: 14px;
            border: 2px solid var(--btn-inprogress-text);
            text-align: center;
            font-weight: 600;
            font-size: 1.15rem;
            color: var(--btn-inprogress-text);
            box-shadow: 0 3px 10px rgba(30, 136, 229, 0.15);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="screen active">
            <div class="lobby-header">SALA DE ESPERA</div>
            <div class="lobby-subheader">PIN: <span style="font-weight:700; color:#0069ff; letter-spacing:2px;">{{ pin
                    }}</span></div>
            <div class="lobby-body">
                <div id="grupos-container" class="groups-grid"></div>
                <div id="sin-grupo-container" style="display:none;">
                    <h3 style="color: var(--btn-inprogress-text); margin-bottom: 1rem;">Sin grupo</h3>
                    <div id="sin-grupo-list" class="players-grid"></div>
                </div>
            </div>
            <div id="mensaje-espera" style="margin-top:30px; color:#6c757d; font-weight:600;">Esperando al anfitriÃ³n...
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button id="btn-salir" class="btn btn-danger" onclick="salirDelLobby()" style="max-width: 200px;">ðŸšª
                    Salir</button>
            </div>
        </div>
    </div>

    <script>
        const pin = "{{ pin }}";
        let pollLobbyInterval = null;
        let pollStatusInterval = null;

        async function unirseAGrupo(nombreGrupo) {
            try {
                const res = await fetch('/api/player/select-group', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, nombre_grupo: nombreGrupo })
                });
                const data = await res.json();
                if (res.ok) renderLobby(data.lobby);
            } catch (e) {
                console.error('Error al unirse a grupo', e);
            }
        }

        async function salirDelLobby() {
            try {
                const res = await fetch('/api/player/leave', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                if (res.ok) {
                    // Detener los polls
                    if (pollLobbyInterval) clearInterval(pollLobbyInterval);
                    if (pollStatusInterval) clearInterval(pollStatusInterval);
                    // Redirigir al dashboard
                    window.location.href = '{{ url_for("dashboard") }}';
                } else {
                    alert('Error al salir del lobby');
                }
            } catch (e) {
                console.error('Error al salir del lobby', e);
            }
        }

        function renderLobby(lobby) {
            const gruposContainer = document.getElementById('grupos-container');
            const sinGrupoContainer = document.getElementById('sin-grupo-container');
            const sinGrupoList = document.getElementById('sin-grupo-list');

            gruposContainer.innerHTML = '';

            // Contar total de participantes
            let totalParticipantes = 0;
            if (lobby.modalidad_grupal) {
                if (Array.isArray(lobby.grupos) && lobby.grupos.length > 0) {
                    lobby.grupos.forEach(g => {
                        const card = document.createElement('div');
                        card.className = 'player-lobby-group-box';

                        let membersHTML = '';
                        if (Array.isArray(g.miembros) && g.miembros.length > 0) {
                            membersHTML = g.miembros.map(m => {
                                const nombre = typeof m === 'string' ? m : m.nombre;
                                const foto = typeof m === 'object' ? m.foto : 'img/ico.png';
                                const skin = typeof m === 'object' ? m.skin : null;
                                return `
                                    <div class="player-avatar-wrap">
                                        <div class="avatar-container">
                                            <img src="/static/${foto}" class="avatar" alt="${nombre}">
                                            ${skin ? `<img src="/static/${skin}" class="marco-activo" alt="Skin">` : ''}
                                        </div>
                                        <span class="player-name">${nombre}</span>
                                    </div>
                                `;
                            }).join('');
                            totalParticipantes += g.miembros.length;
                        } else {
                            membersHTML = '<p style="color:var(--text-muted); font-size:0.9rem;text-align:center;">Ningun miembro</p>';
                        }

                        card.innerHTML = `
                            <div class="player-lobby-group-header">${g.nombre}</div>
                            <div class="player-lobby-group-members">${membersHTML}</div>
                            <button class="btn btn-secondary" onclick="unirseAGrupo('${g.nombre}')">Unirse</button>
                        `;
                        gruposContainer.appendChild(card);
                    });
                }
                totalParticipantes += (lobby.participantes_sin_grupo || []).length;
            } else {
                // Modo individual: mostrar todos los participantes con fotos
                if (Array.isArray(lobby.grupos) && lobby.grupos.length > 0 && lobby.grupos[0].miembros) {
                    totalParticipantes = lobby.grupos[0].miembros.length;

                    const card = document.createElement('div');
                    card.className = 'player-lobby-group-box';

                    let membersHTML = '';
                    if (totalParticipantes > 0) {
                        membersHTML = lobby.grupos[0].miembros.map(m => {
                            const nombre = typeof m === 'string' ? m : m.nombre;
                            const foto = typeof m === 'object' ? m.foto : 'img/ico.png';
                            const skin = typeof m === 'object' ? m.skin : null;
                            return `
                                <div class="player-avatar-wrap">
                                    <div class="avatar-container">
                                        <img src="/static/${foto}" class="avatar" alt="${nombre}">
                                        ${skin ? `<img src="/static/${skin}" class="marco-activo" alt="Skin">` : ''}
                                    </div>
                                    <span class="player-name">${nombre}</span>
                                </div>
                            `;
                        }).join('');
                    } else {
                        membersHTML = '<p style="color:var(--text-muted); font-size:0.9rem;text-align:center;">Esperando jugadores...</p>';
                    }

                    card.innerHTML = `
                        <div class="player-lobby-group-header">Participantes</div>
                        <div class="player-lobby-group-members">${membersHTML}</div>
                    `;
                    gruposContainer.appendChild(card);
                }
            }

            // Mostrar participantes sin grupo si hay
            if (Array.isArray(lobby.participantes_sin_grupo) && lobby.participantes_sin_grupo.length > 0) {
                sinGrupoContainer.style.display = 'block';
                sinGrupoList.innerHTML = '';
                lobby.participantes_sin_grupo.forEach(p => {
                    const nombre = typeof p === 'string' ? p : p.nombre;
                    const foto = typeof p === 'object' ? p.foto : 'img/ico.png';
                    const skin = typeof p === 'object' ? p.skin : null;

                    const playerDiv = document.createElement('div');
                    playerDiv.className = 'player-avatar-wrap';
                    playerDiv.innerHTML = `
                        <div class="avatar-container">
                            <img src="/static/${foto}" class="avatar" alt="${nombre}">
                            ${skin ? `<img src="/static/${skin}" class="marco-activo" alt="Skin">` : ''}
                        </div>
                        <span class="player-name">${nombre}</span>
                    `;
                    sinGrupoList.appendChild(playerDiv);
                });
            } else {
                sinGrupoContainer.style.display = 'none';
            }

            // Actualizar mensaje de espera con contador de participantes
            document.getElementById('mensaje-espera').textContent =
                `${totalParticipantes} jugador${totalParticipantes !== 1 ? 'es' : ''} conectado${totalParticipantes !== 1 ? 's' : ''}. Esperando al anfitrion...`;
        }

        async function joinLobby() {
            try {
                const res = await fetch('/api/player/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await res.json();
                if (!res.ok) {
                    document.getElementById('mensaje-espera').textContent = 'Error: PIN invÃ¡lido';
                    return;
                }
                renderLobby(data.lobby);

                pollLobbyInterval = setInterval(async () => {
                    const r = await fetch(`/api/lobby/state?pin=${encodeURIComponent(pin)}`);
                    if (r.ok) {
                        const l = await r.json();
                        renderLobby(l);
                    }
                }, 800); // MÃ¡s rÃ¡pido para ver cambios de otros jugadores

                pollStatusInterval = setInterval(async () => {
                    const r = await fetch(`/api/game/status?pin=${encodeURIComponent(pin)}`);
                    if (r.ok) {
                        const s = await r.json();
                        if (s.estado === 'J' && s.url) {
                            clearInterval(pollLobbyInterval);
                            clearInterval(pollStatusInterval);
                            window.location.href = s.url;
                        }
                    }
                }, 600); // MÃ¡s rÃ¡pido para detectar inicio del juego
            } catch (e) {
                console.error('Error al unirse', e);
            }
        }

        // init
        joinLobby();
    </script>
</body>

</html>
