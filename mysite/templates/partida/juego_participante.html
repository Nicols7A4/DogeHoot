<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en Curso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--main-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        .screen {
            display: none;
            background: var(--panel-bg);
            border-radius: 16px;
            box-shadow: var(--panel-shadow);
            border: 2px solid var(--border-soft);
            padding: 40px;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* PANTALLA DE PREGUNTA */
        .question-header {
            background: var(--btn-submitted-bg);
            border-radius: 16px;
            padding: 40px 35px;
            margin-bottom: 30px;
            border: 3px solid var(--btn-submitted-text);
            box-shadow: 0 6px 20px rgba(142, 92, 246, 0.2);
        }

        .question-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--btn-submitted-text);
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .player-timer-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: white;
            border-radius: 12px;
            padding: 15px 25px;
            border: 2px solid var(--border-soft);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 150px;
            margin: 0 auto;
        }

        .player-timer-box span {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-timer {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--btn-failed-text);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* ETIQUETA DE GRUPO */
        .group-badge {
            display: inline-block;
            background: var(--btn-submitted-bg);
            color: var(--btn-submitted-text);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 2px solid var(--btn-submitted-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 15px;
            box-shadow: 0 3px 10px rgba(142, 92, 246, 0.2);
        }

        .group-badge.hidden {
            display: none;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 3px solid transparent;
            border-radius: 14px;
            padding: 28px 20px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            min-height: 100px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: var(--btn-hover-shadow);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--btn-inprogress-bg);
            color: var(--btn-inprogress-text);
            border-color: var(--btn-inprogress-text);
        }

        .btn-primary:hover {
            background: #D0E7FF;
        }

        /* PANTALLA DE ESPERA/RESULTADOS */
        .waiting-box {
            text-align: center;
            padding: 50px 30px;
        }

        #waiting-title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--btn-submitted-text);
        }

        #waiting-message {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 45px;
            line-height: 1.6;
        }

        .waiting-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
            max-width: 650px;
            margin: 0 auto;
        }

        .stat-item {
            background: var(--btn-success-bg);
            border-radius: 16px;
            padding: 30px;
            border: 3px solid var(--btn-success-text);
            box-shadow: 0 4px 15px rgba(43, 182, 115, 0.15);
            transition: transform 0.2s;
        }

        .stat-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 6px 20px rgba(43, 182, 115, 0.25);
        }

        .stat-item.incorrect {
            background: #f8d7da;
            border-color: #f5c6cb;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.15);
        }

        .stat-item.incorrect:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.25);
        }

        .stat-item.not-answered {
            background: #e2e3e5;
            border-color: #d3d6d8;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.15);
        }

        .stat-item.not-answered:hover {
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.25);
        }

        .stat-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .stat-label.incorrect {
            color: #721c24;
        }

        .stat-label.not-answered {
            color: #383d41;
        }

        .stat-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--btn-success-text);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .stat-value.incorrect {
            color: #dc3545;
        }

        .stat-value.not-answered {
            color: #6c757d;
        }

        /* PUNTOS GANADOS EN ESTA PREGUNTA */
        .points-gained {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--btn-success-text);
            margin-bottom: 8px;
        }

        .points-gained.positive {
            color: #28a745;
        }

        .points-gained.zero {
            color: var(--text-muted);
        }

        .score-accumulated-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* NOTIFICACIÓN DE RESPUESTA DE GRUPO BLOQUEADA */
        .group-response-notification {
            display: none;
            background: linear-gradient(135deg, #FFE082, #FFB74D);
            border: 3px solid #FF9800;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.3);
            animation: slideDown 0.5s ease;
        }

        .group-response-notification.active {
            display: block;
        }

        .group-response-notification h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: #E65100;
            margin-bottom: 10px;
        }

        .group-response-notification p {
            font-size: 1.1rem;
            font-weight: 600;
            color: #E65100;
            margin-bottom: 8px;
        }

        .group-response-answer {
            font-size: 1rem;
            font-weight: 700;
            color: #D84315;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* PANTALLA DE PODIO */
        .podium-header {
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            color: var(--btn-submitted-text);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .podium-subheader {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 40px;
        }

        .my-position-banner {
            background: linear-gradient(135deg, var(--btn-submitted-bg), #7c3aed);
            border: 3px solid var(--btn-submitted-text);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 35px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(142, 92, 246, 0.3);
            animation: slideDown 0.5s ease;
        }

        .my-position-banner h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--btn-submitted-text);
            margin-bottom: 8px;
        }

        .my-position-banner p {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .podium-places {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 35px;
        }

        .podium-place {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 30px;
            background: var(--panel-bg);
            border-radius: 16px;
            border: 2px solid var(--border-soft);
            box-shadow: var(--panel-shadow);
            transition: all 0.3s;
        }

        .podium-place:hover {
            transform: translateX(8px) scale(1.02);
            box-shadow: var(--btn-hover-shadow);
        }

        .podium-place:nth-child(1) {
            background: #FFF9C4;
            border-color: #FFD700;
            border-width: 4px;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .podium-place:nth-child(2) {
            background: #F5F5F5;
            border-color: #C0C0C0;
            border-width: 4px;
            box-shadow: 0 4px 15px rgba(192, 192, 192, 0.3);
        }

        .podium-place:nth-child(3) {
            background: #FFE4C4;
            border-color: #CD7F32;
            border-width: 4px;
            box-shadow: 0 4px 15px rgba(205, 127, 50, 0.3);
        }

        .podium-rank {
            font-size: 1.8rem;
            font-weight: 700;
            min-width: 60px;
            text-align: center;
        }

        .podium-name {
            flex: 1;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            padding: 0 20px;
        }

        .podium-score {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--btn-success-text);
            min-width: 80px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- PANTALLA DE PREGUNTA -->
        <div id="question-screen" class="screen active">
            <div class="question-header">
                <h2 id="question-text">Cargando...</h2>
                <div class="player-timer-box">
                    <span>TIEMPO</span>
                    <div id="player-timer" class="player-timer">10</div>
                </div>
                <div id="group-badge" class="group-badge hidden"></div>
            </div>
            <!-- NOTIFICACIÓN DE RESPUESTA DE GRUPO BLOQUEADA -->
            <div id="group-response-notification" class="group-response-notification">
                <h3>⏸️ Respuesta del Grupo Guardada</h3>
                <p id="response-player-name">Jugador ha respondido por el grupo</p>
                <div class="group-response-answer" id="response-answer">Respuesta: -</div>
            </div>
            <div id="answer-grid" class="btn-grid"></div>
        </div>

        <!-- PANTALLA DE ESPERA (RESULTADOS) -->
        <div id="waiting-screen" class="screen">
            <div class="waiting-box">
                <h2 id="waiting-title">¡Respuesta enviada!</h2>
                <p id="waiting-message">Esperando a los demás...</p>
                <div class="waiting-stats">
                    <div id="score-stat" class="stat-item">
                        <span class="stat-label">TU PUNTUACIÓN</span>
                        <span id="points-gained" class="points-gained positive">+ 0</span>
                        <span class="score-accumulated-label">Acumulado</span>
                        <span id="waiting-score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">RESPUESTA CORRECTA</span>
                        <span id="correct-answer" class="stat-value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- PANTALLA DE RANKING FINAL -->
        <div id="podium-screen" class="screen">
            <div class="podium-header">¡JUEGO TERMINADO!</div>
            <div class="podium-subheader">RANKING FINAL</div>
            <div id="my-position" class="my-position-banner" style="display: none;">
                <h3 id="position-title">¡Felicidades!</h3>
                <p id="position-text">Has quedado en 1° Lugar</p>
            </div>
            <div id="podium-places" class="podium-places"></div>
            <div style="margin-top:30px;">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Volver al Dashboard</a>
            </div>
        </div>
    </div>

    <script>
        const pin = "{{ pin }}";
        let tiempoRestante = 0;
        let timerInterval;
        let lastQuestionIndex = -1;
        let respondido = false;
        let miGrupo = null;  // Variable para almacenar el grupo del participante
        let miPuntajeAnterior = 0;  // Variable para rastrear puntaje anterior

        // ⭐ SINCRONIZACIÓN DE TIEMPO
        let syncOffset = 0;  // Diferencia cliente-servidor en ms
        let lastSyncTime = 0; // Última vez que sincronizamos

        // ⭐ MODALIDAD GRUPAL - BLOQUEO DE RESPUESTAS
        let modalidadGrupal = false;  // Si es juego en grupo
        let grupoYaRespondio = false;  // Si alguien del grupo ya respondió
        let quienRespondio = null;  // Quién respondió
        let queRespondio = null;  // Qué opción respondió

        // ⭐ TRACKING LOCAL DE RESPUESTA
        let miRespuestaLocal = null;  // {respondio: bool, correcta: bool, bloqueado: bool}
        let resultadosYaMostrados = false;  // Para evitar renderizar resultados múltiples veces

        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // ⭐ FUNCIONES DE SINCRONIZACIÓN DE TIEMPO
        function getClientServerTime() {
            // Retorna la hora actual del cliente pero sincronizada con el servidor (en segundos)
            const now = Date.now();
            const elapsed = now - lastSyncTime;
            return ((lastSyncTime + syncOffset) + elapsed) / 1000.0;
        }

        function sincronizarTiempo(serverTime) {
            const clientNow = Date.now();
            syncOffset = (serverTime * 1000) - clientNow;  // Convertir a ms
            lastSyncTime = clientNow;
            console.log(`🔄 Sincronización: offset = ${Math.round(syncOffset)}ms`);
        }

        async function enviarRespuesta(idOpcion) {
            if (respondido || grupoYaRespondio) return;  // ⭐ Bloquear si grupo ya respondió
            respondido = true;

            // ⭐ GUARDAR QUE YO RESPONDÍ LOCALMENTE
            miRespuestaLocal = {
                respondio: true,           // YO respondí
                correcta: null,            // Aún no sabemos si es correcta
                bloqueado: false,          // YO no fui bloqueado
                grupoRespondio: false,     // No aplica (yo respondí)
                opcionId: idOpcion
            };

            console.log('✅ YO respondí localmente. Estado guardado:', miRespuestaLocal);

            try {
                const res = await fetch('/api/game/answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin, id_opcion: idOpcion, tiempo_restante: tiempoRestante })
                });
                const data = await res.json();

                // Desabilitar todos los botones
                document.querySelectorAll('.btn-grid .btn').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.6';
                    btn.style.cursor = 'not-allowed';
                });

                // Si es modalidad grupal, mostrar notificación
                if (modalidadGrupal) {
                    grupoYaRespondio = true;
                    quienRespondio = data.nombre_quien_respondio || "Un compañero";
                    queRespondio = data.texto_opcion || "Opción desconocida";

                    mostrarNotificacionRespuestaGrupo(quienRespondio, queRespondio);
                } else {
                    document.getElementById('waiting-message').textContent = 'Respuesta guardada, esperando a los demás...';
                }
            } catch (e) {
                console.error('Error al enviar respuesta', e);
                respondido = false;
                miRespuestaLocal = null;  // Resetear si falla
            }
        }

        // ⭐ MOSTRAR NOTIFICACIÓN DE RESPUESTA DE GRUPO
        function mostrarNotificacionRespuestaGrupo(quienRespondio, queRespondio) {
            const notification = document.getElementById('group-response-notification');
            const playerName = document.getElementById('response-player-name');
            const responseAnswer = document.getElementById('response-answer');

            playerName.textContent = `${quienRespondio} ha respondido por el grupo`;
            responseAnswer.textContent = `Respuesta: ${queRespondio}`;

            notification.classList.add('active');
        }

        // ⭐ OCULTAR NOTIFICACIÓN (cuando cambia de pregunta)
        function ocultarNotificacionRespuestaGrupo() {
            const notification = document.getElementById('group-response-notification');
            notification.classList.remove('active');
            grupoYaRespondio = false;
            quienRespondio = null;
            queRespondio = null;
        }

        function iniciarTimer(duracion, started_at, server_time) {
            // Sincronizar al recibir nueva pregunta
            if (server_time) {
                sincronizarTiempo(server_time);
            }

            clearInterval(timerInterval);
            respondido = false;

            const tiempoDisplay = document.getElementById('player-timer');

            timerInterval = setInterval(() => {
                // Calcular tiempo transcurrido usando servidor como autoridad
                const ahora = getClientServerTime();
                const elapsed = Math.max(0, ahora - started_at);
                tiempoRestante = Math.max(0, Math.floor(duracion - elapsed));

                tiempoDisplay.textContent = tiempoRestante;

                // Cuando se acaba el tiempo
                if (tiempoRestante <= 0 && !respondido) {
                    clearInterval(timerInterval);
                    respondido = true;
                    // No hacer nada especial aquí, esperar a que pollCurrent traiga los resultados
                }
            }, 200);  // Actualizar cada 100ms para suavidad
        }

        function mostrarNoRespondio() {
            respondido = true;
            switchScreen('waiting-screen');

            // Títle y mensaje para sin responder
            document.getElementById('waiting-title').textContent = '⏰ ¡Se acabó el tiempo!';
            document.getElementById('waiting-title').style.color = '#6c757d';
            document.getElementById('waiting-message').textContent = 'No respondiste esta pregunta';

            // Estilos para puntuación: gris (no respondió)
            const scoreStat = document.getElementById('score-stat');
            scoreStat.classList.remove('incorrect');
            scoreStat.classList.add('not-answered');

            const scoreLabel = scoreStat.querySelector('.stat-label');
            scoreLabel.classList.add('not-answered');

            const scoreValue = document.getElementById('waiting-score');
            scoreValue.textContent = '0';
            scoreValue.classList.add('not-answered');

            const pointsGained = document.getElementById('points-gained');
            pointsGained.textContent = '+ 0';
            pointsGained.classList.remove('positive');
            pointsGained.classList.add('not-answered');

            document.getElementById('correct-answer').textContent = '?';
        }

        function renderQuestion(data) {
            // Resetear estado de respuesta para la nueva pregunta
            respondido = false;
            miRespuestaLocal = null;  // ⭐ Resetear respuesta local
            resultadosYaMostrados = false;  // ⭐ Permitir mostrar resultados de esta pregunta
            ocultarNotificacionRespuestaGrupo();  // ⭐ Ocultar notificación de pregunta anterior
            clearInterval(timerInterval);

            console.log('🆕 Nueva pregunta cargada, estados reseteados');
            switchScreen('question-screen');
            document.getElementById('question-text').textContent = data.texto;

            // Mostrar etiqueta de grupo si pertenece a uno (modo grupal)
            const groupBadge = document.getElementById('group-badge');
            if (miGrupo) {
                groupBadge.textContent = `👥 ${miGrupo}`;
                groupBadge.classList.remove('hidden');
            } else {
                groupBadge.classList.add('hidden');
            }

            // Mostrar imagen si existe
            const questionHeader = document.querySelector('.question-header');
            const existingImg = questionHeader.querySelector('.question-image');
            if (existingImg) existingImg.remove();

            if (data.adjunto) {
                const img = document.createElement('img');
                img.src = `/static/${data.adjunto}`;
                img.className = 'question-image';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '300px';
                img.style.borderRadius = '12px';
                img.style.marginTop = '15px';
                img.style.marginBottom = '10px';
                img.style.display = 'block';
                img.style.marginLeft = 'auto';
                img.style.marginRight = 'auto';
                img.style.objectFit = 'contain';
                questionHeader.appendChild(img);
            }

            const answerGrid = document.getElementById('answer-grid');
            answerGrid.innerHTML = '';
            (data.opciones || []).forEach(op => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-primary';
                btn.textContent = op.texto;
                btn.onclick = () => enviarRespuesta(op.id);
                answerGrid.appendChild(btn);
            });

            // LIMPIAR ESTILOS DE LA PREGUNTA ANTERIOR
            const scoreStat = document.getElementById('score-stat');
            const pointsGained = document.getElementById('points-gained');
            const scoreValue = document.getElementById('waiting-score');

            scoreStat.classList.remove('incorrect', 'not-answered');
            pointsGained.classList.remove('positive', 'zero', 'incorrect', 'not-answered');
            scoreValue.classList.remove('incorrect', 'not-answered');

            // Reset a estado por defecto
            pointsGained.textContent = '+ 0';
            pointsGained.classList.add('positive');

            iniciarTimer(data.tiempo, data.started_at, data.server_time);
        }

        function renderResults(data, ranking_actual) {
            // ⭐ EVITAR RENDERIZAR MÚLTIPLES VECES
            if (resultadosYaMostrados) {
                console.log('⚠️ Resultados ya mostrados, ignorando llamada duplicada');
                return;
            }
            resultadosYaMostrados = true;

            clearInterval(timerInterval);
            switchScreen('waiting-screen');

            console.log('📊 === INICIO renderResults ===');
            console.log('📊 Data del servidor:', data);
            console.log('📊 Modalidad grupal:', modalidadGrupal);
            console.log('📊 Mi respuesta local:', miRespuestaLocal);

            // Mostrar respuesta correcta
            if (data && data.texto_opcion_correcta) {
                document.getElementById('correct-answer').textContent = data.texto_opcion_correcta;
            }

            // Buscar mi puntuación en el ranking actual
            const miNombre = "{{ session.get('nombre_usuario', 'Invitado') }}";
            let miPuntaje = 0;
            let puntosGanados = 0;

            if (ranking_actual && Array.isArray(ranking_actual)) {
                const miEntry = ranking_actual.find(r => r.nombre === miNombre || r.nombre === miGrupo);
                if (miEntry) {
                    miPuntaje = miEntry.puntaje;
                    puntosGanados = miEntry.puntos_ganados || 0;
                }
            }

            console.log('📊 Puntaje encontrado:', miPuntaje, '| Puntos ganados:', puntosGanados);

            // Preparar elementos del DOM
            const scoreStat = document.getElementById('score-stat');
            const scoreLabel = scoreStat.querySelector('.stat-label');
            const scoreValue = document.getElementById('waiting-score');
            const pointsGained = document.getElementById('points-gained');

            // Limpiar todas las clases previas
            scoreStat.classList.remove('incorrect', 'not-answered');
            scoreLabel.classList.remove('incorrect', 'not-answered');
            scoreValue.classList.remove('incorrect', 'not-answered');
            pointsGained.classList.remove('positive', 'zero', 'incorrect', 'not-answered');

            // ⭐⭐⭐ LÓGICA SIMPLE Y CLARA ⭐⭐⭐

            // PASO 1: Determinar si YO respondí personalmente
            const yoRespondi = miRespuestaLocal && miRespuestaLocal.respondio === true;

            console.log('📊 ¿Yo respondí personalmente?', yoRespondi);

            if (yoRespondi) {
                // ========== YO RESPONDÍ PERSONALMENTE ==========
                // En cualquier modo (individual o grupal), si YO respondí, mostrar MI resultado

                if (puntosGanados > 0) {
                    // ✅ CORRECTO
                    console.log('✅ Yo respondí → CORRECTO (tengo puntos)');
                    document.getElementById('waiting-title').textContent = '¡CORRECTO! ✅';
                    document.getElementById('waiting-title').style.color = '#28a745';
                    pointsGained.textContent = `+ ${puntosGanados}`;
                    pointsGained.classList.add('positive');
                } else {
                    // ❌ INCORRECTO
                    console.log('❌ Yo respondí → INCORRECTO (sin puntos)');
                    document.getElementById('waiting-title').textContent = '❌ Incorrecto';
                    document.getElementById('waiting-title').style.color = '#dc3545';
                    scoreStat.classList.add('incorrect');
                    scoreLabel.classList.add('incorrect');
                    scoreValue.classList.add('incorrect');
                    pointsGained.classList.add('incorrect');
                    pointsGained.textContent = '+ 0';
                }

                scoreValue.textContent = miPuntaje || 0;

            } else if (modalidadGrupal && puntosGanados > 0) {
                // ========== MODO GRUPAL: MI GRUPO GANÓ PUNTOS (aunque yo no haya respondido) ==========
                console.log('✅ Modo grupal → Mi GRUPO respondió CORRECTO (tengo puntos de grupo)');
                document.getElementById('waiting-title').textContent = '¡CORRECTO! ✅';
                document.getElementById('waiting-title').style.color = '#28a745';
                pointsGained.textContent = `+ ${puntosGanados}`;
                pointsGained.classList.add('positive');
                scoreValue.textContent = miPuntaje || 0;

            } else if (modalidadGrupal && puntosGanados === 0 && miRespuestaLocal && miRespuestaLocal.bloqueado) {
                // ========== MODO GRUPAL: ALGUIEN DE MI GRUPO RESPONDIÓ MAL ==========
                console.log('❌ Modo grupal → Mi GRUPO respondió INCORRECTO');
                document.getElementById('waiting-title').textContent = '❌ Incorrecto';
                document.getElementById('waiting-title').style.color = '#dc3545';
                scoreStat.classList.add('incorrect');
                scoreLabel.classList.add('incorrect');
                scoreValue.classList.add('incorrect');
                pointsGained.classList.add('incorrect');
                scoreValue.textContent = miPuntaje || 0;
                pointsGained.textContent = '+ 0';

            } else {
                // ========== NO RESPONDÍ (TIMEOUT) ==========
                console.log('⏰ No respondí → SE ACABÓ EL TIEMPO');
                document.getElementById('waiting-title').textContent = '⏰ ¡Se acabó el tiempo!';
                document.getElementById('waiting-title').style.color = '#6c757d';
                scoreStat.classList.add('not-answered');
                scoreLabel.classList.add('not-answered');
                scoreValue.classList.add('not-answered');
                pointsGained.classList.add('not-answered');
                scoreValue.textContent = miPuntaje || 0;
                pointsGained.textContent = '+ 0';
            }

            document.getElementById('waiting-message').textContent = 'Siguiente pregunta en breve...';
            console.log('📊 === FIN renderResults ===');
        } function renderFinal(data) {
            clearInterval(timerInterval);
            switchScreen('podium-screen');
            const podiumPlaces = document.getElementById('podium-places');
            const myPositionBanner = document.getElementById('my-position');
            const positionTitle = document.getElementById('position-title');
            const positionText = document.getElementById('position-text');

            podiumPlaces.innerHTML = '';

            // Obtener nombre del usuario actual
            const miNombre = "{{ session.get('nombre_usuario', 'Invitado') }}";
            let miPosicion = -1;
            let esGrupo = false;

            (data || []).forEach((item, idx) => {
                const medal = idx === 0 ? '🥇' : idx === 1 ? '🥈' : idx === 2 ? '🥉' : '';
                podiumPlaces.innerHTML += `
                    <div class="podium-place">
                        <div class="podium-rank">${medal || (idx + 1)}</div>
                        <div class="podium-name">${item.nombre}</div>
                        <div class="podium-score">${item.puntaje} pts</div>
                    </div>
                `;

                // Verificar si es mi posición
                if (item.nombre === miNombre || item.nombre === miGrupo) {
                    miPosicion = idx + 1;
                    esGrupo = item.nombre === miGrupo;
                }
            });

            // Mostrar banner con mi posición
            if (miPosicion !== -1) {
                myPositionBanner.style.display = 'block';

                const sufijo = miPosicion === 1 ? 'er' : 'o';
                const articulo = esGrupo ? 'Tu grupo ha' : 'Has';
                const sujeto = esGrupo ? 'Tu grupo' : 'Tú';

                positionTitle.textContent = miPosicion === 1 ? '🎉 ¡GANADOR!' : '¡Bien hecho!';
                positionText.textContent = `${articulo} quedado en ${miPosicion}${sufijo} Lugar`;
            } else {
                myPositionBanner.style.display = 'none';
            }
        }

        async function pollCurrent() {
            try {
                const res = await fetch(`/api/game/current?pin=${encodeURIComponent(pin)}`);
                if (!res.ok) return;
                const cur = await res.json();

                // ⭐ RE-SINCRONIZAR CADA POLL para corregir drift
                if (cur.servidor_ahora) {
                    sincronizarTiempo(cur.servidor_ahora);
                }

                // Actualizar grupo si cambió (útil si fue auto-asignado)
                if (cur.mi_grupo && cur.mi_grupo !== miGrupo) {
                    miGrupo = cur.mi_grupo;
                    console.log(`🔄 Grupo actualizado a: ${miGrupo}`);
                }

                // ⭐ DETECTAR SI ES MODALIDAD GRUPAL
                if (cur.hasOwnProperty('modalidad_grupal')) {
                    modalidadGrupal = cur.modalidad_grupal;
                }

                // ⭐ DETECTAR SI ALGUIEN DEL GRUPO RESPONDIÓ
                if (modalidadGrupal && cur.fase === 'question' && cur.data && cur.data.grupo_respondio && !grupoYaRespondio) {
                    grupoYaRespondio = true;
                    quienRespondio = cur.data.quien_respondio || "Un compañero";
                    queRespondio = cur.data.respuesta_texto || "Opción desconocida";

                    // ⭐ GUARDAR QUE EL GRUPO RESPONDIÓ (aunque yo no haya sido)
                    if (!miRespuestaLocal || !miRespuestaLocal.respondio) {
                        // Solo si YO no respondí personalmente
                        miRespuestaLocal = {
                            respondio: false,      // YO no respondí personalmente
                            correcta: null,        // Se determinará con los puntos
                            bloqueado: true,       // Fui bloqueado por el grupo
                            grupoRespondio: true,  // Mi grupo SÍ respondió
                            opcionId: null
                        };
                        console.log('👥 Mi GRUPO respondió (yo fui bloqueado). Estado guardado:', miRespuestaLocal);
                    }

                    mostrarNotificacionRespuestaGrupo(quienRespondio, queRespondio);

                    // Desabilitar botones
                    document.querySelectorAll('.btn-grid .btn').forEach(btn => {
                        btn.disabled = true;
                        btn.style.opacity = '0.6';
                        btn.style.cursor = 'not-allowed';
                    });
                }

                // Final del juego
                if (cur.estado === 'F' || cur.fase === 'final') {
                    renderFinal(cur.data);
                    return;
                }

                // Nueva pregunta - solo renderizar si cambió el índice
                if (cur.fase === 'question' && cur.data && cur.data.index !== lastQuestionIndex) {
                    lastQuestionIndex = cur.data.index;
                    renderQuestion(cur.data);
                }
                // Resultados - mostrar cuando el servidor diga que es hora
                else if (cur.fase === 'results' && cur.data) {
                    console.log('📡 pollCurrent recibió RESULTS:', cur.data);
                    renderResults(cur.data, cur.ranking_actual);
                }
            } catch (e) {
                console.error('Error en pollCurrent', e);
            }
        }

        async function joinGame() {
            try {
                const res = await fetch('/api/player/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin })
                });
                const data = await res.json();

                // Obtener el grupo del participante si está disponible
                if (data.grupo) {
                    miGrupo = data.grupo;
                    console.log(`✅ Te uniste al grupo: ${miGrupo}`);
                }
            } catch (e) {
                console.error('Error al unirse al juego', e);
            }
        }

        joinGame();
        setInterval(pollCurrent, 500); // Polling más rápido para mejor experiencia
    </script>
