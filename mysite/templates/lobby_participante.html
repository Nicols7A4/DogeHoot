<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sala de Espera - {{ pin }}</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        .grupos-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .grupo-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            min-width: 200px;
        }
    </style>
</head>

<body>
    <h1>¡Te has unido a la partida!</h1>
    <p>Esperando a que el anfitrión comience el juego...</p>

    <div id="lobby-container">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const pin = "{{ pin }}";

        function unirseAGrupo(nombreGrupo) {
            socket.emit('seleccionar_grupo', { pin: pin, nombre_grupo: nombreGrupo });
        }

        function actualizarLobby(data) {
            const container = document.getElementById('lobby-container');

            if (data.modalidad_grupal) { // Modo Grupal
                container.innerHTML = '<h3>Elige tu grupo:</h3>';
                const gruposContainer = document.createElement('div');
                gruposContainer.className = 'grupos-container';
                data.grupos.forEach(grupo => {
                    const grupoCard = document.createElement('div');
                    grupoCard.className = 'grupo-card';
                    grupoCard.innerHTML = `
                        <h4>${grupo.nombre}</h4>
                        <ul>${grupo.miembros.map(m => `<li>${m}</li>`).join('')}</ul>
                        <button onclick="unirseAGrupo('${grupo.nombre}')">Unirse</button>
                    `;
                    gruposContainer.appendChild(grupoCard);
                });
                container.appendChild(gruposContainer);
            } else { // Modo Individual
                container.innerHTML = '<h3>Jugadores en la sala:</h3>';
                const lista = document.createElement('ul');
                data.participantes_sin_grupo.forEach(jugador => {
                    lista.innerHTML += `<li>${jugador}</li>`;
                });
                container.appendChild(lista);
            }
        }

        socket.on('connect', () => socket.emit('unirse_como_jugador', { pin: pin }));
        socket.on('actualizar_estado_lobby', actualizarLobby);
    </script>
</body>

</html>
